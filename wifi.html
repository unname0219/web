<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人民的WiFi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0d1117; /* GitHub深色主题背景色 */
            color: #c9d1d9; /* GitHub深色主题文字色 */
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* 主容器 */
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* WiFi图标 */
        .wifi-icon {
            margin: 40px 0;
            position: relative;
        }
        
        .wifi-icon i {
            font-size: 7rem;
            color: #58a6ff; /* GitHub蓝色 */
            opacity: 0.9;
        }
        
        /* 标题样式 */
        .title {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f0f6fc;
            letter-spacing: -0.5px;
        }
        
        /* 副标题 */
        .subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            color: #8b949e;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        /* 底部时间显示 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            background-color: #161b22; /* GitHub深色主题底部色 */
            text-align: center;
            border-top: 1px solid #30363d; /* GitHub边框色 */
        }
        
        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #current-date, #current-time {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
        }
        
        #current-date {
            font-size: 0.95rem;
            color: #8b949e;
            margin-bottom: 4px;
        }
        
        #current-time {
            font-size: 1.8rem;
            color: #f0f6fc;
            font-weight: 500;
        }
        
        /* 简约分隔线 */
        .divider {
            width: 80px;
            height: 1px;
            background-color: #30363d;
            margin: 30px 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .wifi-icon i {
                font-size: 5.5rem;
            }
            
            #current-time {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .wifi-icon i {
                font-size: 4.5rem;
            }
            
            #current-time {
                font-size: 1.3rem;
            }
            
            #current-date {
                font-size: 0.85rem;
            }
        }
        
        /* 简约动画效果 */
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        .wifi-icon i {
            animation: subtle-pulse 4s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <!-- 主内容容器 -->
    <div class="container">
        <div class="wifi-icon">
            <i class="fas fa-wifi"></i>
        </div>
        
        <h1 class="title">人民的WiFi</h1>
        
        <div class="divider"></div>
        
        <p class="subtitle">
            公共网络服务 · 免费连接 · 便捷访问
        </p>
    </div>
    
    <!-- 底部时间显示 -->
    <footer class="footer">
        <div class="time-container">
            <div id="current-date"></div>
            <div id="current-time"></div>
        </div>
    </footer>

    <script>
        // 更新时间函数
        function updateTime() {
            const now = new Date();
            
            // 格式化日期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            const weekday = weekdays[now.getDay()];
            
            // 格式化时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 更新日期显示
            document.getElementById('current-date').textContent = `${year}.${month}.${day} ${weekday}`;
            
            // 更新时间显示
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // 初始调用并设置定时器每秒更新
        updateTime();
        setInterval(updateTime, 1000);
        
        // 简约交互：点击WiFi图标轻微反馈
        document.querySelector('.wifi-icon').addEventListener('click', function() {
            const icon = this.querySelector('i');
            
            // 轻微的颜色变化
            icon.style.color = icon.style.color === 'rgb(139, 148, 158)' ? '#58a6ff' : '#8b949e';
            
            // 重置颜色
            setTimeout(() => {
                icon.style.color = '#58a6ff';
            }, 200);
        });
    </script>
</body>
</html>

name: Generate Index HTML 
 
on:
  push:
    branches: [ "main" ]
 
jobs:
  generate-index:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4 
      
      - name: Generate supindex.html 
        run: |
          cat << EOF > supindex.html 
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Web Index</title>
              <style>
                  :root {
                      --bg-color: #0d1117;
                      --text-color: #c9d1d9;
                      --border-color: #30363d;
                      --link-color: #58a6ff;
                      --indent-size: 1rem;
                  }
 
                  body {
                      background-color: var(--bg-color);
                      color: var(--text-color);
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                      margin: 2em auto;
                      max-width: 800px;
                      padding: 0 20px;
                  }
 
                  .file-list {
                      border: 1px solid var(--border-color);
                      border-radius: 6px;
                      list-style: none;
                      padding: 0;
                      overflow-x: auto; /* Ëß£ÂÜ≥Ê∞¥Âπ≥Ê∫¢Âá∫ */
                  }
 
                  .file-item {
                      padding: 8px 16px;
                      border-bottom: 1px solid var(--border-color);
                      display: flex;
                      align-items: center;
                      position: relative;
                  }
 
                  .file-item:last-child {
                      border-bottom: none;
                  }
 
                  .file-item a {
                      color: var(--link-color);
                      text-decoration: none;
                      margin-left: 8px;
                      white-space: nowrap; /* Èò≤Ê≠¢ÊñáÂ≠óÊç¢Ë°å */
                      overflow: hidden;
                      text-overflow: ellipsis; /* ÊòæÁ§∫ÁúÅÁï•Âè∑ */
                      max-width: calc(100% - 100px);
                  }
 
                  .file-item a:hover {
                      text-decoration: underline;
                  }
 
                  .icon {
                      width: 16px;
                      height: 16px;
                      fill: currentColor;
                      margin-right: 8px;
                  }
 
                  /* Áº©ËøõÊ†∑Âºè */
                  .file-item.level-1 { padding-left: var(--indent-size); }
                  .file-item.level-2 { padding-left: calc(var(--indent-size) * 2); }
                  .file-item.level-3 { padding-left: calc(var(--indent-size) * 3); }
                  .file-item.level-4 { padding-left: calc(var(--indent-size) * 4); }
              </style>
          </head>
          <body>
              <h1>Files Index</h1>
              <ul class="file-list">
                  $$$(find . -type f ! - './path.git/*' ! -name 'supindex.html' ! -name '.gitignore' ! -name 'LICENSE' ! -name 'README.md' ! -path './.github/*' | 
                    while read file; do 
                      level=\$$(echo "\$$$file" | grep -o '/' | wc -l);
                      case "\$$(echo "\$$$file" | grep -o '\.[^.]*$$')" in 
                        md) icon='üìù';;
                        html) icon='üåê';;
                        js) icon='üîß';;
                        py) icon='üêç';;
                        *) icon='üìÑ';;
                      esac;
                      printf '<li class="file-item level-%s"><span style="color:%s">%s</span><a href="%s">%s</a></li>\n' "\$$$level" "#$$(echo "\$$$file" | md5sum | cut -d' ' -f1)" "\$$icon" "\$$$file" "\$$file";
                    done)
              </ul>
          </body>
          </html>
          EOF 
 
      - name: Commit and push 
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add supindex.html 
          git commit -m "Auto-generated index file" || echo "No changes to commit"
          git push
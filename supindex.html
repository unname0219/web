<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Index</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --link-color: #58a6ff;
            --indent-size: 1rem;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 2em auto;
            max-width: 800px;
            padding: 0 20px;
        }

        .file-list {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            list-style: none;
            padding: 0;
            overflow-x: auto; /* 解决水平溢出 */
        }

        .file-item {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            position: relative;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item a {
            color: var(--link-color);
            text-decoration: none;
            margin-left: 8px;
            white-space: nowrap; /* 防止文字换行 */
            overflow: hidden;
            text-overflow: ellipsis; /* 显示省略号 */
            max-width: calc(100% - 100px);
        }

        .file-item a:hover {
            text-decoration: underline;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            margin-right: 8px;
        }

        /* 缩进样式 */
        .file-item.level-1 { padding-left: var(--indent-size); }
        .file-item.level-2 { padding-left: calc(var(--indent-size) * 2); }
        .file-item.level-3 { padding-left: calc(var(--indent-size) * 3); }
        .file-item.level-4 { padding-left: calc(var(--indent-size) * 4); }
    </style>
</head>
<body>
    <h1>Files Index</h1>
    <ul class="file-list">
        1890
    </ul>
</body>
</html>
